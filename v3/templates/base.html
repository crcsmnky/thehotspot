<!doctype html>
<html>
<head>
    {% if title %}
        <title>{{ title }} - The Hot Spot</title>
    {% else %}
        <title>The Hot Spot</title>
    {% endif %}
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand" href="/">The Hot Spot</a>
                <ul class="nav">
                    <li><a href="/places/all">Places</a></li>
                    <li><a href="/users/all">Users</a></li>
                    <li><a href="/checkins/all">Checkins</a></li>
                    <li><a href="/categories/all">Categories</a></li>
                </ul>
                <ul class="nav pull-right">
                    <li><a href="/checkins/new">New Checkin</a></li>
                </nav>
            </div>
        </div>

        {% block body %}{% endblock body %}

        <footer align="center">
            <p><small>Powered by <a href="http://python.org">Python</a>, <a href="http://flask.pocoo.org/">Flask</a> and <a href="http://www.mongodb.org">MongoDB</a></small></p>
        </footer>
    </div>

    <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
    <script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
